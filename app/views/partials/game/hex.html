<div class="hex" ng-class="marker">
    <div class="left"></div>
    <div class="middle text-center">

        <div class="move top-left" ng-show="move_top_left > 0" >
            <div class="point-up"></div>
            <div class="move-number">{{move_top_left}}</div>
        </div>

        <div class="move top" ng-show="move_top > 0" >
            <div class="point-up"></div>
            <div class="move-number">{{move_top}}</div>
        </div>

        <div class="move top-right" ng-show="move_top_right > 0" >
            <div class="point-up"></div>
            <div class="move-number">{{move_top_right}}</div>
        </div>

        <div class="population">{{field.population}}</div>

        <div class="move bottom-left" ng-show="move_bottom_left > 0" >
          <div class="move-number">{{move_bottom_left}}</div>
          <div class="point-down"></div>
        </div>

        <div class="move bottom" ng-show="move_bottom > 0" >
          <div class="move-number">{{move_bottom}}</div>
          <div class="point-down"></div>
        </div>

        <div class="move bottom-right" ng-show="move_bottom_right > 0" >
          <div class="move-number">{{move_bottom_right}}</div>
          <div class="point-down"></div>
        </div>

    </div>
    <div class="right"></div>
</div>
