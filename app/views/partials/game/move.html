<div ng-controller="MoveController">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="moveCount" class="col-sm-4 control-label">Move</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="moveCount" ng-disabled="!(!!from && !!to)" class="form-control" type="number" min="0" max="{{max}}" step="1" ng-model="moveCount" >
                    <span class="input-group-addon">pcs</span>
                </div>
          </div>
        </div>
        <div class="form-group">
            <label for="movePercent" class="col-sm-4 control-label">Permanent move</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="movePercent" ng-disabled="!(!!from && !!to)" class="form-control" type="number" min="0" step="5" max="{{percentMax}}" ng-model="movePercent" >
                    <span class="input-group-addon">&nbsp;%&nbsp;</span>
                </div>
            </div>
        </div>
        <button type="button" ng-disabled="!(!!from && !!to)" class="btn btn-default btn-block" ng-click="move()">Move</button>
        <button type="button" ng-disabled="!isPlayer" class="btn btn-default btn-block" ng-click="turn()">End Turn</button>
    </form>
</div>
