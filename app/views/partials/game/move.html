<span ng-controller="MoveController">
    <div id="move" class="hidden-xs col-sm-4" data-usable="{{usable}}" >
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="moveCount" class="col-xs-4 control-label">Move</label>
                <div class="col-xs-8">
                    <div class="input-group">
                        <input id="moveCount" ng-disabled="!usable" class="form-control" type="number" min="0" max="{{max}}" step="1" ng-model="moveCount" >
                        <span class="input-group-addon">pcs</span>
                    </div>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="slider-wrapper">
                        <div ng-disabled="!usable" ui-slider min="0" max="{{max}}" step="1" ng-model="moveCount"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="movePercent" class="col-xs-4 control-label">Always send</label>
                <div class="col-xs-8">
                    <div class="input-group">
                        <input id="movePercent" ng-disabled="!usable" class="form-control" type="number" min="0" step="5" max="{{percentMax}}" ng-model="movePercent" >
                        <span class="input-group-addon">&nbsp;%&nbsp;</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="slider-wrapper">
                        <div ng-disabled="!usable" ui-slider min="0" max="{{percentMax}}" step="5"  ng-model="movePercent"></div>
                    </div>
                </div>
            </div>

            <button type="button" ng-disabled="!usable" class="btn btn-default btn-block" ng-click="move()">Move</button>


        </form>
    </div>
</span>
