<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hexwar - Yet another amazing AngularJS/Firfox OS app</title>
  <meta name="description" content="Yet another amazing AngularJS app">

<!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="Hexwar">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="Hexwar">
  <meta property="og:description" content="Yet another amazing AngularJS app">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <!-- Author of this application -->
  <link rel="author" href="https://github.com/PalSzak">
  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">

  <!-- build:css styles/components.min.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/hexagon.css" />
  <!-- endbuild -->

</head>

<body ontouchstart ng-controller="MainCtrl">

  <div class="inner" ng-include="'views/partials/header.html'"></div>

  <div>
    <div class="inner" ng-view></div>
  </div>

  <!-- build:js scripts/components.min.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->

  <!-- endbuild -->

  <!-- build:js scripts/app.min.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/directives/hex.js"></script>
  <script src="scripts/directives/hex-row.js"></script>
  <script src="scripts/directives/hex-field.js"></script>
  <script src="scripts/services/select.js"></script>
  <!-- endbuild -->

</body>

</html>
