<div class="conainer">
    <div class="modal-header">
        <h3 class="modal-title">{{winner.name}} win!</h3>
    </div>
    <div class="modal-body">
        For new game plase select OK, for continue pls select Cancel
    </div>
    <div class="modal-footer row">
        <div class="col-sm-6">
            <a class="btn btn-default btn-block btn-warning" ng-click="cancel()">Cancel</a>
        </div>
        <div class="col-sm-6">
            <a type="button" class="btn btn-default btn-block btn-success" ng-click="ok()" href="#/">OK</a>
        </div>
    </div>
</div>
