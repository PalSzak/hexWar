<div class="conainer">
    <div class="modal-header">
        <h3 class="modal-title">Interrupt game</h3>
    </div>
    <div class="modal-body">
        If you select ok, You will return to the main menu, end all game data will lost.
    </div>
    <div class="modal-footer row">
        <div class="col-sm-6">
            <a class="btn btn-default btn-block btn-warning" ng-click="cancel()">Cancel</a>
        </div>
        <div class="col-sm-6">
            <a type="button" class="btn btn-default btn-block btn-success" ng-click="ok()" href="#/">OK</a>
        </div>
    </div>
</div>
